    <!-- Language Detection Script - Must load first -->
    <link id="pwa-manifest" rel="manifest" href="./manifest.json?v=2.0.0" crossorigin="use-credentials">
    <script>
        // Priority order: 1) Stored preference, 2) URL parameter, 3) Browser/OS language
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        const storedLang = localStorage.getItem('appLanguage');
        const userLang = navigator.language || navigator.userLanguage;
        
        // Determine language with priority
        let langCode;
        if (storedLang) {
            // Use stored preference (from installation or user choice)
            langCode = storedLang;
        } else if (urlLang) {
            // Use URL parameter
            langCode = urlLang;
        } else {
            // Use browser/OS language
            langCode = userLang.toLowerCase().split('-')[0];
        }
        
        // Supported languages: en, nl, fr, de, es, pt
        const supportedLanguages = ['en', 'nl', 'fr', 'de', 'es', 'pt'];
        if (!supportedLanguages.includes(langCode)) {
            langCode = 'en'; // Default to English
        }
        
        // Store the language preference for future sessions
        if (!storedLang) {
            localStorage.setItem('appLanguage', langCode);
        }
        
        // Set HTML lang attribute
        document.documentElement.lang = langCode;
        
        // Map language codes to manifest files
        const manifestFiles = {
            'en': './manifest.json',
            'nl': './manifest.nl.json',
            'fr': './manifest.fr.json',
            'de': './manifest.de.json',
            'es': './manifest.es.json',
            'pt': './manifest.pt.json'
        };
        
        // Dynamically set the manifest href with cache-busting (reuse existing link so Edge discovers early)
        const manifestLink = document.getElementById('pwa-manifest');
        if (manifestLink) {
            manifestLink.href = (manifestFiles[langCode] || './manifest.json') + '?v=2.0.0';
        }
        
        const languageNames = { en: 'English', nl: 'Nederlands', fr: 'Français', de: 'Deutsch', es: 'Español', pt: 'Português' };
        console.log('[Language] Detected:', languageNames[langCode] || langCode, '| Source:', storedLang ? 'Stored' : urlLang ? 'URL' : 'OS/Browser');
    </script>

    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });
                    
                    console.log('Service Worker registered successfully:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('Service Worker update found');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Show update notification
                                showUpdateNotification();
                            }
                        });
                    });
                    
                    // Handle controller change (new service worker activated)
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        console.log('New Service Worker activated');
                    });
                    // Listen for messages from the Service Worker
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        const msg = event.data;
                        if (!msg || !msg.type) return;
                        switch (msg.type) {
                            case 'SW_INSTALLED':
                                console.log('[SW] Installed version', msg.version);
                                break;
                            case 'SW_ACTIVATED':
                                console.log('[SW] Activated version', msg.version);
                                break;
                            case 'SW_SKIP_WAITING_COMPLETE':
                                console.log('[SW] Skip waiting complete; reloading');
                                window.location.reload();
                                break;
                        }
                    });
                    
                } catch (error) {
                    console.warn('Service Worker registration failed:', error);
                }
            });
        } else {
            console.warn('Service Workers not supported in this browser');
        }
        
        // Show update notification UI
        function showUpdateNotification() {
            const notification = document.getElementById('update-notification');
            if (!notification) return;
            
            notification.classList.remove('hidden');
            
            // Update button - request immediate activation
            document.getElementById('update-reload')?.addEventListener('click', () => {
                if (navigator.serviceWorker?.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
                } else {
                    window.location.reload();
                }
            }, { once: true });
            
            // Dismiss button
            document.getElementById('update-dismiss')?.addEventListener('click', () => {
                notification.classList.add('hidden');
            }, { once: true });
        }
        
        // Offline/Online detection
        function updateOnlineStatus() {
            const offlineIndicator = document.getElementById('offline-indicator');
            if (!offlineIndicator) return;
            
            if (!navigator.onLine) {
                offlineIndicator.classList.remove('hidden');
            } else {
                offlineIndicator.classList.add('hidden');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        window.addEventListener('load', updateOnlineStatus);
        
        // PWA Install prompt handling (platform adaptive)
        let deferredPrompt;
        let installPromptShown = false;
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPhone|iPad|iPod/i.test(ua) && !window.MSStream;
        const isAndroid = /Android/i.test(ua);
        const isWindows = /Windows NT/i.test(ua);
        const isEdge = /Edg\//i.test(ua);
        const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
        const INSTALL_DELAY_MS = 30000; // 30s delay before auto showing prompt

        function platformInfo() {
            return { isIOS, isAndroid, isWindows, isEdge, isSafari };
        }
        
        // Check if running as installed PWA
        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('[PWA] beforeinstallprompt fired');
            e.preventDefault(); // stop mini-infobar
            deferredPrompt = e;
            if (isPWA()) {
                console.log('[PWA] Already installed, skipping prompt');
                return;
            }
            // iOS will never fire this event (Safari limitation)
            if (isIOS) {
                console.log('[PWA] iOS detected; using manual instructions');
                showIOSInstructions();
                return;
            }
            // Windows / Desktop Edge: show a subtle inline hint after delay instead of mobile-style modal if dismissed previously
            if (isWindows || isEdge) {
                if (!localStorage.getItem('installPromptDismissed')) {
                    setTimeout(() => showInstallPrompt(), INSTALL_DELAY_MS);
                }
                return; // rely on manual trigger button or delayed prompt
            }
            // Android typical flow
            if (isAndroid && !localStorage.getItem('installPromptDismissed')) {
                setTimeout(() => showInstallPrompt(), INSTALL_DELAY_MS);
            }
        });
        
        // Show install prompt UI
        function showInstallPrompt() {
            // For iOS we display instructions instead;
            if (isIOS) {
                showIOSInstructions();
                return;
            }
            if (installPromptShown || isPWA()) return;
            // Ensure event available for platforms that support it
            if (!deferredPrompt && !(isWindows || isEdge)) return;
            const promptElement = document.getElementById('install-prompt');
            if (!promptElement) return;
            installPromptShown = true;
            promptElement.classList.remove('hidden');
            // Accept button
            const acceptBtn = document.getElementById('install-accept');
            if (acceptBtn) {
                acceptBtn.textContent = isWindows || isEdge ? 'Install (Add to apps)' : acceptBtn.textContent;
                acceptBtn.addEventListener('click', async () => {
                    promptElement.classList.add('hidden');
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('[PWA] UserChoice:', outcome);
                        deferredPrompt = null;
                    }
                }, { once: true });
            }
            // Dismiss button
            document.getElementById('install-dismiss')?.addEventListener('click', () => {
                promptElement.classList.add('hidden');
                localStorage.setItem('installPromptDismissed', 'true');
                installPromptShown = false;
            }, { once: true });
        }

        function showIOSInstructions() {
            if (installPromptShown || isPWA()) return;
            installPromptShown = true;
            const promptElement = document.getElementById('install-prompt');
            if (!promptElement) return;
            promptElement.classList.remove('hidden');
            const iconDiv = promptElement.querySelector('.install-icon');
            if (iconDiv) iconDiv.textContent = '🧭';
            const title = document.getElementById('install-title');
            if (title) title.textContent = 'Add to Home Screen';
            const msgP = promptElement.querySelector('p');
            if (msgP) msgP.innerHTML = 'Tap the Share icon <span style="font-size:18px">▵</span> then choose "Add to Home Screen" to install.';
            const buttons = promptElement.querySelector('.install-buttons');
            if (buttons) {
                const dismiss = document.getElementById('install-dismiss');
                const accept = document.getElementById('install-accept');
                if (accept) accept.style.display = 'none';
                if (dismiss) dismiss.textContent = 'Got it';
            }
        }
        
        // Public function to manually trigger install prompt
        window.showInstallPromotion = showInstallPrompt;
        
        // Track when PWA is installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed successfully');
            const promptElement = document.getElementById('install-prompt');
            if (promptElement) {
                promptElement.classList.add('hidden');
            }
            deferredPrompt = null;
            
            // Track installation (you can send to analytics)
            if (window.gtag) {
                gtag('event', 'pwa_installed', {
                    event_category: 'engagement',
                    event_label: 'PWA Installation'
                });
            }
        });
        
        // Handle URL parameters (for shortcuts)
        const shortcutParams = new URLSearchParams(window.location.search);
        if (shortcutParams.has('planet')) {
            const planet = shortcutParams.get('planet');
            console.log(`Shortcut: Navigating to ${planet}`);
            // Will be handled by main app after load
            window.startupPlanet = planet;
        }
        if (shortcutParams.has('vr') && shortcutParams.get('vr') === 'true') {
            console.log('Shortcut: VR mode requested');
            window.startupVR = true;
        }
        
        // Check and handle installed PWA mode
        if (isPWA()) {
            console.log('Running as installed PWA');
            document.body.classList.add('pwa-mode');
            
            // Hide install prompt if somehow visible
            const installPrompt = document.getElementById('install-prompt');
            if (installPrompt) {
                installPrompt.classList.add('hidden');
            }
            
            // Track PWA usage
            if (window.gtag) {
                gtag('event', 'pwa_used', {
                    event_category: 'engagement',
                    event_label: 'PWA Active Session'
                });
            }
        }

        // Make panels draggable
        function makeDraggable(panelElement) {
            const handle = panelElement.querySelector('.drag-handle');
            if (!handle) return;

            let isDragging = false;
            let currentX = 0;
            let currentY = 0;
            let initialX = 0;
            let initialY = 0;

            handle.style.cursor = 'move';

            handle.addEventListener('mousedown', dragStart);
            handle.addEventListener('touchstart', dragStart, { passive: false });

            function dragStart(e) {
                // Only allow left mouse button
                if (e.type === 'mousedown' && e.button !== 0) return;

                e.preventDefault();
                isDragging = true;
                panelElement.style.transition = 'none';

                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - currentX;
                    initialY = e.touches[0].clientY - currentY;
                } else {
                    initialX = e.clientX - currentX;
                    initialY = e.clientY - currentY;
                }

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', dragEnd);
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();

                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                currentX = clientX - initialX;
                currentY = clientY - initialY;

                // Keep panel within viewport bounds
                const rect = panelElement.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;

                currentX = Math.max(0, Math.min(currentX, maxX));
                currentY = Math.max(0, Math.min(currentY, maxY));

                panelElement.style.left = currentX + 'px';
                panelElement.style.top = currentY + 'px';
                panelElement.style.right = 'auto';
                panelElement.style.bottom = 'auto';
            }

            function dragEnd() {
                isDragging = false;
                panelElement.style.transition = '';
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', dragEnd);
            }
        }

        // Initialize draggable panels on load
        window.addEventListener('load', () => {
            const infoPanelElement = document.getElementById('info-panel');
            const speedControlElement = document.getElementById('speed-control');
            
            if (infoPanelElement) {
                makeDraggable(infoPanelElement);
            }
            if (speedControlElement) {
                makeDraggable(speedControlElement);
            }
        });
    </script>
